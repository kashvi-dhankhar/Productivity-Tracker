<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker - Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Productivity Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create-task.html">Create Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="summary.html">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Create New Task</h2>
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Task Title *</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskDifficulty" class="form-label">Difficulty Level *</label>
                                <select class="form-select" id="taskDifficulty" required>
                                    <option value="">Select difficulty...</option>
                                    <option value="EASY">EASY</option>
                                    <option value="MODERATE">MODERATE</option>
                                    <option value="HARD">HARD</option>
                                </select>
                                <small class="form-text text-muted">
                                    Note: 1 HARD = 2 MODERATE = 4 EASY
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="estimatedMinutes" class="form-label">Estimated Time (minutes) *</label>
                                <input type="number" class="form-control" id="estimatedMinutes" min="1" required>
                                <small class="form-text text-muted">
                                    Enter the estimated time required to complete this task in minutes.
                                </small>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Create Task</button>
                                <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                        <div id="alertMessage" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-toggle-container">
        <button class="btn btn-sm theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
            <span id="themeIcon">ðŸŒ™</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/create-task.js"></script>
</body>
</html>
