<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Productivity Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-task.html">Create Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="summary.html">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
            </div>
        </div>

        <!-- Active Timer Section -->
        <div id="activeTimerSection" class="card mb-4" style="display: none;">
            <div class="card-body text-center">
                <h5 class="card-title">Active Timer</h5>
                <div class="timer-display" id="activeTimerDisplay">00:00:00</div>
                <p class="mt-2">Task: <strong id="activeTaskTitle"></strong></p>
                <button class="btn btn-danger" onclick="endActiveTimer()">End Timer</button>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="row">
            <div class="col-md-12">
                <h3>My Tasks</h3>
                <div id="tasksList" class="row">
                    <!-- Tasks will be loaded here -->
                </div>
                <div id="noTasksMessage" class="alert alert-info" style="display: none;">
                    No tasks created yet. <a href="create-task.html">Create your first task!</a>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-toggle-container">
        <button class="btn btn-sm theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
            <span id="themeIcon">ðŸŒ™</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
